<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LudothÃ¨que</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button routerLink="/jeux/new">Nouveau</ion-button>
  <h2>Liste des jeux</h2>
  <ion-grid>
    <ion-row *ngFor="let jeu of jeux">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card [routerLink]="['/jeux/', jeu.id]">
          <img [src]="jeu.imageurl" [alt]="jeu.title" />
          <ion-card-header>
            <ion-card-title>{{ jeu.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-row>
              <ion-col size="4">
                <ion-icon name="person" size="large"></ion-icon>
                <p>{{ jeu.age }}+</p>
              </ion-col>
              <ion-col size="4">
                <ion-icon name="time" size="large"></ion-icon>
                <p>{{ jeu.duration }} min</p>
              </ion-col>
              <ion-col size="4">
                <ion-icon name="people" size="large"></ion-icon>
                <p>{{ jeu.nbplayers }} players</p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
