<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jeux"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="jeu">{{ jeu.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button *ngIf="modif" (click)="setModif()">Anuler</ion-button>
  <ion-button *ngIf="!modif" (click)="setModif()">Modifier</ion-button>
  <ion-button (click)="onDelete(jeu.id)">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-button>
  <div *ngIf="!modif">
    <ion-grid *ngIf="jeu">

      <ion-row>
        <ion-col>
          <img [src]="jeu.imageurl" [alt]="jeu.title">
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col>
              <h2>{{ jeu.title }}</h2> <br> <br>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-icon name="person" size="large"></ion-icon>
              <p>{{ jeu.age }}+</p>
            </ion-col>
            <ion-col size="4">
              <ion-icon name="time" size="large"></ion-icon>
              <p>{{ jeu.duration }} min</p>
            </ion-col>
            <ion-col size="4">
              <ion-icon name="people" size="large"></ion-icon>
              <p>{{ jeu.nbplayers }} players</p>
            </ion-col>
          </ion-row>
          <ion-row>
            Price : {{ jeu.price }}€
          </ion-row>
        </ion-col>
      </ion-row>
      <br>
      <ion-row class="ion-padding-start ion-padding-end">
        <br>
        <strong>Description : </strong><br><br>
        <div class="ion-text-justify">{{jeu.description}}</div>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="modif">
    <ion-item>
      <ion-input type="text" label="Image" [(ngModel)]="jeu.imageurl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Titre" [(ngModel)]="jeu.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Age" [(ngModel)]="jeu.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Durée" [(ngModel)]="jeu.duration"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Nombre de joueurs" [(ngModel)]="jeu.nbplayers"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Description" [(ngModel)]="jeu.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" label="Prix" [(ngModel)]="jeu.price"></ion-input>
    </ion-item>
    <p class="text-center">
      <ion-button (click)="onModif()">Valider la modification</ion-button>
    </p>
  </div>
</ion-content>
